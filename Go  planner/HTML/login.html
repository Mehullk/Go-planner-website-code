<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        
        /* Dark background and container styles */
        body {
            background-color: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/binding-dark.png');
            opacity: 0.3;
            z-index: -1;
            animation: wave 5s ease-in-out infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        h2 {
            color: #ff7f50;
            margin-bottom: 20px;
        }

        /* Dark form element styles */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="user-name"],
        input[type="password"] {
            
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #ff6b3e;
        }

        /* Additional styles for form elements on focus */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #ff7f50;
        }
    </style>
</head>

<body background="C:\Users\abhik\Downloads\pexels-wendy-wei-1387174.jpg"
style="background:-repeat no-repeat">
    <div class="container">
        <div class="waves"></div>
        <h2> User SIGN-UP </h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

             <label for="user-name">User Name:</label>
            <input type="user-name" id="user-name" name="user-name" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <h2 style="color: #1a1a1a;">If you already have an account then - <a href="C:\Users\abhik\OneDrive\Desktop\New folder\signup_login.html">login</a> </h2>
    </div>

</body></html>
